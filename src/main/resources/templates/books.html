<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kalyan Practice tutorial</title>
</head>
<body>
    <h1>Book List:</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>PUBLISHER</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">123</td>
            <td th:text="${book.title}">Spring in action</td>
            <td th:text="${book.publisher.name}">My Publishing</td>
        </tr>
    </table>
</body>
</html>
